[package]
name = "FocusBehaviors"
version = "2.0.0"
readme = "README.md"
content_root = "src"
files = [
    "*",
    "!**/__tests__",
]
publish = true
authors = ["Roblox"]
[dependencies.FocusNavigation]
package = "FocusNavigation"
version = "^2.0.0"
[dev_dependencies.Collections]
target = "https://github.com/roblox/luau-polyfill"
version = "^1.2"

[dev_dependencies.FocusNavigationUtils]
package = "FocusNavigationUtils"
version = "^2.0.0"

[dev_dependencies.Jest]
target = "https://github.com/roblox/jest-roblox"
version = "^3.2.2"

[dev_dependencies.JestGlobals]
target = "https://github.com/roblox/jest-roblox"
version = "^3.3.0"

[dev_dependencies.React]
target = "https://github.com/roblox/roact-alignment"
version = "^17.0.1-rc.18"

[dev_dependencies.ReactFocusNavigation]
package = "ReactFocusNavigation"
version = "^2.0.0"

[dev_dependencies.ReactTestingLibrary]
target = "https://github.com/roblox/react-testing-library-lua"
version = "^12.1.5"

[dev_dependencies.Rhodium]
target = "https://github.com/roblox/rhodium"
version = "^0.4.6"
